services:
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "80:80"
